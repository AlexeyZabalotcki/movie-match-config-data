server:
  port: 0
spring:
  application:
    name: movie-service
  datasource:
    driver-class-name: org.postgresql.Driver
    username: movies
    password: password
    url: jdbc:postgresql://movies-database:5433/movies
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
  liquibase:
    change-log: db/changelog/db.changelog-master.yaml
    enabled: true

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.uuid}
  client:
    service-url:
      defaultZone: ${EUREKA_URL}
